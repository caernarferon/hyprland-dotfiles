general {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
  allow_tearing = true
  resize_on_border = true
  hover_icon_on_border = false
  gaps_in = 3
  gaps_out = 5 
  border_size = 2
  col.active_border = rgb(ebdbb2)
  layout = dwindle
}

gestures {
  workspace_swipe = on
}

dwindle {
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    special_scale_factor = 0.9
}

input {
  kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
      natural_scroll = yes
        disable_while_typing = no
    }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
xwayland {
  force_zero_scaling = true
}

misc {
  close_special_on_empty = true
    disable_hyprland_logo = 2 
    disable_splash_rendering = false
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

animations {
  enabled = true

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier=overshot,0.05,0.9,0.1,1.1
    animation = windowsIn, 1, 8, overshot,slide 
    animation = windowsOut, 1, 8, overshot, slide
    animation = windowsMove, 1,8, overshot, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = specialWorkspace, 1,6, default,slidevert
    animation = workspaces, 1, 6, default, 
}

decoration {
  rounding = 12px
    drop_shadow = false
    blur {
      enabled = true
      passes = 2
      special = true
      size = 8
    }
# ocreen_shader = ~/.config/hypr/nightLight.fragb
}

binds {
  workspace_back_and_forth = true
}

debug {
  overlay = false
}
